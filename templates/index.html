<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .positive { background: #d4edda; color: #155724; }
        .negative { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Movie Review Sentiment</h1>
    <textarea id="review" placeholder="Enter movie review..."></textarea>
    <button onclick="analyze()">Analyze</button>
    <div id="result"></div>

    <script>
        async function analyze() {
            const review = document.getElementById('review').value;
            if (!review) return;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({review: review})
            });

            const data = await response.json();
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = data.sentiment.includes('Positive') ? 'positive' : 'negative';
            result.innerHTML = `<strong>${data.sentiment}</strong><br>Confidence: ${data.confidence}%`;
        }
    </script>
</body>
</html>
